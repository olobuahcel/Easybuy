  {% extends 'onlineStore/base.html' %}
  {% block content %}

<body style="background-color: #f0f0f0;"> 
    <h4>Customer List</h4>

    <table class="table table-hover border="1"">
        <tr>
            <th style="color:#a52a2a;">Name</th>
            <th style="color:#a52a2a;">Username</th>
            <th style="color:#a52a2a;">Address</th>
            <th style="color:#a52a2a;">Email</th>
        </tr>
    {% for user in users %}    
        <tr>
            <th><b> <a href="{% url 'onlineStore:customer_detail' id=user.pk %}">{{user.first_name }} {{user.last_name }}</a></td>
            <th>{{ user.username }}</th>
            <th>{{ user.customer.address }}</th>
            <th>{{ user.email }}</th>            
        </tr>
    
    {% endfor %}
      
    </table>
</body>
{% endblock %}
